<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acme Plastic Gnomes Web Shop</title>
    </h:head>
    <h:body>
        <h1>Acme Plastic Gnomes Web Shop</h1>
        
        <h3>Welcome!</h3>
        <p>
            <h:form>

                <h:column>
                    <f:facet name="username">Username </f:facet>
                    <h:outputLabel for="Username" value="Username "/>
                    <h:inputText id="username" value="#{shopManager.username}"/>
                </h:column>
                <h:column>
                    <h:outputLabel for="Password" value="Password "/>
                    <h:inputSecret value="#{shopManager.password}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Login" action="#{shopManager.login()}"/>
                    
                </h:column>
               
                <h:column>
                    <h:commandButton value="Register" action="#{shopManager.register()}"/>
                </h:column>

            </h:form>
        </p>
    </h:body>
</html>
