<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head></h:head>
    <h:body>
        <h1>Login Failed</h1>
        <c:choose>
            <c:when test="#{shopManager.exception.cause != null}">
                <h3>
                    <h:outputText value="#{shopManager.exception.cause.message}"/>
                </h3>
            </c:when>
            <c:otherwise>
                <h3>
                    <h:outputText value="#{shopManager.exception.message}"/>
                </h3>
            </c:otherwise>
        </c:choose>
        <a href="login.xhtml">Back to login page</a>
    </h:body>
</html>
